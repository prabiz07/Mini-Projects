<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="dis-flex align-center full-height">
        <div class="clock">
            <div class="clock__face">
                <div class="mark twelve"></div>
                <div class="mark three"></div>
                <div class="mark six"></div>
                <div class="mark nine"></div>

                <div class="hand hour__hand"></div>
                <div class="hand minute__hand"></div>
                <div class="hand second__hand"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
