<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <li class="nav-child">Mercury</li>
            <li class="nav-child">Venus</li>
            <li class="nav-child">Earth</li>

            <li class="nav-child">Saturn</li>
            <li class="nav-child">Uranus</li>
            <li class="nav-child">Neptune</li>
        </ul>

    <section class="solarsystem">
        <div class="sun">
            <span>Sun</span>
        </div>

        </div>

        </div>

            <span>Earth</span>
        </div>

            <span>Mars</span>
        </div>

            <span>Jupitar</span>
        </div>

            <span>Saturn</span>

    <section class="content-wrapper"></section>
